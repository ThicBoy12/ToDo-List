<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="box">
    <div id="header-line">
      <p id="header">To-Do List</p>
      <button id="delete-all" onclick="deleteAll()">Delete All List Items</button>
    </div>
    <div id="input-bar-container">
      <input type="text" id="txt" placeholder="Add your task">
      <button id="add-button" onclick="addItem()">Add</button>
    </div> 
    <div id="todolist"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
